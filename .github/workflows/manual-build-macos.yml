name: Manual macOS Build for Flet

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–µ

jobs:
  build:
    runs-on: macos-latest  # –ò—Å–ø–æ–ª—å–∑—É–µ–º macOS –¥–ª—è —Å–±–æ—Ä–∫–∏

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

    - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ plotly
      run: python -c "import plotly; print('‚úÖ Plotly version:', plotly.__version__)"
    
  
    - name: üìÉ Show installed packages
      run: pip freeze

    - name: Build macOS App
      run: flet build macos  # –ö–æ–º–∞–Ω–¥–∞ –¥–ª—è —Å–±–æ—Ä–∫–∏ .app

    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-macos
        path: build/macos/*.app
